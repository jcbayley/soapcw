[general]
root_dir = //
temp_dir = //
save_dir = /
run_vitmapspect = "true"
run_vitmap = "false"
run_vitmapstat = "false"
run_spect = "false"
run_all = "false"

[condor]
memory = 10000
request_disk = 5000
accounting_group = accounting.tag
n_jobs = 100
band_load_size = 8.0
cnn_data_load_size = 4.1   

[input]
load_directory = [/hdir, /ldir]
hardware_injections = /hinj

[data]
band_starts = [20,500,1000, 1500]
band_ends   = [500,1000,1500,2000]
band_widths = [0.1,0.2,0.3,0.4]
strides     = [1,2,3,4]
obs_run     = O3
detectors = [H1, L1]
n_summed_sfts = 48
start_time = 1368946818
end_time = 1389427218

[cnn_data]            
resize_image = "none"                                        
type = train, validation                                         
snrmin= 40                                           
snrmax= 200                                          
n_summed_sfts = 48                                   
save_options=[                                       
    "vit_imgs",                                      
    "H_imgs",                                        
    "L_imgs",                                        
    "stats",                                         
    "pars",                                          
    "paths",                                         
    "powers"]                                        
nperband = 10                                        
gen_noise_only_bands = "true"
fd_range = (-1e-9, -1e-16)
alpha_range = (0, 6.2831853072)
sindelta_range = (-1, 1)
phi0_range = (0, 6.2831853072)
psi_range = (0, 1.5707963268)
cosi_range = (-1, 1)
earth_ephemeredis = "~/lalsuite/lalpulsar/lib/earth00-40-DE430.dat.gz"
sun_ephemeredis = "~/lalsuite/lalpulsar/lib/sun00-40-DE430.dat.gz"
shift_bins = [-60,-30,0,30,60]

[lookuptable]
lookup_type = power
lookup_dir = /
snr_width_line = 4
snr_width_signal = 10
prob_line = 2.0


[transitionmatrix]
left_right_prob = 1.00000001
det1_prob = 1e400
det2_prob = 1e400
extra_left_right = 1.0

[cnn_model]
model_type = "vitmapspectrogram"                      
save_dir = /     
learning_rate = 1e-4                                  
img_dim = (180, 362)                                  
conv_layers = [(32, 8, 2, 1),(32, 8, 2, 1),]          
avg_pool_size = (5,5)                                     
fc_layers = [64,32,2]                                 
n_epochs=100                                          
n_train_multi_size='none'                                 
save_interval=10                                       
band_types = even, odd                                
n_channels = 3
scheduler_start = 0
scheduler_length = 100
scheduler_weight = 1.0
train_snr_min = "none"
train_snr_max = "none"

[narrowband]
band_min = 20
band_max = 2000
band_width = 2.1
band_overlap = 0.1
narrowband_sft_dir = /

[output]
cnn_train_data_save_dir = /
cnn_model_directory = /
save_directory = /
sub_directory = soap_C00_gated
overwrite_files = "false"

[scripts]
search_exec=soapcw-run-soap-astro
html_exec=soapcw-make-html-pages
narrowband_exec=soapcw-narrowband-sfts

